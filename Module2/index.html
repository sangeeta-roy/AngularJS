<!DOCTYPE html>
<html ng-app='ShoppingCheck'lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Application</title>
    <style>
    .boughtemptyMessage {
      font-weight: bold;
      color: red;
      font-size: 1.2em;
    }
    .buyemptyMessage {
      font-weight: bold;
      color: green;
      font-size: 1.2em;
    }
    li {
      margin-bottom: 7px;
      font-size: 1.2em;
    }
    li > button {
      margin-left: 6px;
    }
    </style>
  </head>
  <body>
    <h1>Shopping List Application</h1>
    <div class="row">
      <!-- To Buy List -->
      <div id ="TBCtrlList" ng-controller='ToBuyController as TBCtrlList'>
        <h2>To Buy List: </h2>
       <ol ng-if = "!TBCtrlList.message">
          <li ng-repeat = "item in TBCtrlList.items">
            <span ng-if = "!item.bought">Buy {{item.quantity}} {{item.name}}
            <button ng-click = "TBCtrlList.boughtItem($index);">Bought</button>
            </span>
          </li>
        </ol>
        <div ng-if = "TBCtrlList.message" class="buyemptyMessage">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
        <div id = "ABCtrlList" ng-controller='AlreadyBoughtController as ABCtrlList'>
        <h2>Already bought List: </h2>
        <ol>
          <li ng-repeat = "item in ABCtrlList.items">
            <span ng-if = "item.bought">Bought {{item.quantity}} {{item.name}}</span>
          </li>
        </ol>
        <div ng-if = "ABCtrlList.items.length == 0" class="boughtemptyMessage">Nothing bought yet.</div>
      </div>
    </div>
  </body>
</html>
