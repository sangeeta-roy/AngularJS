<!DOCTYPE html>
<html ng-app='NarrowItDownApp' lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="jquery-3.1.0.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Narrow Down the Restaurant Menu Search</title>
  </head>
  <body>
    <h1>Narrow Down the Restaurant Menu Search</h1>
    <div class="container" ng-controller='NarrowItDownController as list'>
      <input type="text" ng-model="list.searchTerm" placeholder="Search Term">
      <button ng-click="list.narrowIt();">Narrow It Down For Me!</button>

      <found-items found ="list.found" on-remove = "list.onRemove(index)"></found-items>

      </div>
  </body>
</html>
